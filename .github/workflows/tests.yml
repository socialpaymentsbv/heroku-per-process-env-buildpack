name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  shell-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run test scripts
        run: |
          set -euo pipefail
          chmod +x tests/*.sh
          for script in tests/*.sh; do
            echo "Running ${script}"
            bash "$script"
          done
